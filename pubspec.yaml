name: kalori_planlayici
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Sürümü kontrol et, genelde 3.0.0 civarıdır
  flutter_launcher_icons: ^0.13.1 # BURASI: dev_dependencies altında ve 2 boşluk içerde olmalı

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png # İkon dosyanın yolu burada tanımlı olmalı

# İkon konfigürasyonu en dışta (en solda) olmalı
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21